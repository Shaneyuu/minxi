<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>'风'味闽西</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.min.css" />
    <script src="./js/js.js"></script>
    <style>
        .box2 {
            font-size: .24rem;

        }



        .box4 {
            font-size: .3rem;

        }

        .box5 {
            font-size: .3rem;

        }

        .jieshao {
            font-size: .24rem;
            width: 2.84rem;
        }

        .iconBox img {
            width: 1.55rem;
            /* height: 1.55rem; */
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="contBox">
        <div class="contBoxInfo">
            <div class="contBoxInfoTop">
                <div class="box1 animate__animated animate__fadeIn" style="animation-delay: 0.5s">
                    <div class="iconBox">
                        <img class="ic1" src="./img/_icon1.png" alt="">
                        <img class="ic1" src="./img/_icon4.png" alt="">
                        <img class="ic1" src="./img/_icon3.png" alt="">
                        <img class="ic1" src="./img/_icon2.png" alt="">
                    </div>
                </div>
                <div class="box2 animate__animated animate__fadeInUp" style="animation-delay: 0.5s">
                    <div class="jieshao">
                        闽西，主要指中国福建省西部的龙岩市及三明市部分县区，是客家人重要的聚居地和祖籍地。这里群山环绕，气候湿润，客家人为了适应山区环境、便于食物储存，创造了独特的腌制、晒干技艺。“闽西八大干”，便是这其中最具代表性的八种地方传统特色干制食品的总称。它们不仅是客家人智慧与生存哲学的结晶，更是一份可以品尝的“风物志”，承载着浓厚的乡土情与历史记忆。
                    </div>
                </div>
            </div>
            <div class="fenbu animate__animated animate__fadeIn" style="animation-delay: 0.5s">分布</div>
            <div class="contBoxInfoBom">
                <div class="box4 animate__animated animate__fadeInUp" style="animation-delay: 0.5s">
                    <img style="width: 34vw;"
                        src="./img/_map2.png"
                        alt="">
                </div>
                <div class="box5 animate__animated animate__fadeInRight" style="animation-delay: 0.5s">
                    <div class="jieshao">
                        <p>详细分布：</p>
                        <p>龙岩市（5种）</p>
                        <p>长汀县：长汀豆腐干</p>
                        <p>连城县：连城地瓜干</p>
                        <p>上杭县：上杭萝卜干</p>
                        <p>永定区：永定菜干</p>
                        <p>武平县：武平猪胆干</p>
                        <br>
                        <p>三明市（3种）</p>
                        <p>宁化县：宁化老鼠干</p>
                        <p>清流县：清流笋干</p>
                        <p>明溪县：明溪肉脯干</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tiaozhuanbtn">
        <a href="page2.html"> <img class="back1" src="./img/back1.png" alt="" /></a>
    </div>

</html>
